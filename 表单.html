<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>Document</head>
    <link rel="stylesheet" href="css/mm.css">
</head>

<body>
    <form action="">
        <!-- text 文本框 用户可以里面输入任何文字 -->
        用户名 <input type="text" name="pph" value="请输入用户名" maxlength="4"> <br>
        <!-- possword 密码框 用户看不见输入的密码 -->
        密码: <input type="password" name="hun"> <br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked 属性,当页面打开的时候就可以默认选中这个按钮 -->
        性别: 男 <input type="radio" name="sem" value="男" checked="checked"> 女 <input type="radio" name="sem" value="女">
        <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好: 吃饭 <input type="checkbox" name="hobby"> 睡觉 <input type="checkbox" name="hobby"> 打lol <input type="checkbox"
            name="hobby"> <br>
        <!-- 点击了提交按钮,可以把表单域 form 里面的表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原我们表单元素初始的默认状态 -->
        <input type="reset" value="重新编写">
        <!-- 普通按钮 button 后期结合js 搭配使用 -->
        <input type="button" value="获取短信验证码"><br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像: <input type="file">





    </form>
</body>

</html>
