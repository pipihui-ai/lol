        <h2>星之守护者的命运</h2>
        <span>“不，拉克丝。”她斩钉截铁地说：”我们携手一起，就意味着可能会失去更多。”</span>
        <span>就这样，不留余地地，阿狸转身就要离开。</span>
        <span>“星之守护者是一个团队。”我咽了口唾沫说道。我不打算求她，但起码我该讲明白道理。“这是我们的命运。”</span>
        <span> 阿狸站住了。她认真地看着我。帐篷的帘子已经被掀开了，明亮的阳光将她的脸分隔成黑白分明的两半。</span>
        <span> <strong>“命运？”她的话音里掺进了一丝不易察觉的苦涩。“多么恶心的一个词。”</strong> </span>
