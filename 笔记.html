<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>恋爱循环</title>
</head>
<body>
<h4>青春不常在,抓紧谈恋爱</h4>
<table width="600">
<!-- 第一行 -->
<tr>
    <td>性别:</td>
    <td>
        <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
        <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
    </td>
</tr>
<!-- 第二行 -->
<tr>
    <td>出生日期</td>
    <td>
        <select name="" id="">
            <option value="">--请选择年份--</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
        </select>
        <select name="" id="">
            <option value="">--请选择月份--</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
        </select>
        <select name="" id="">
            <option value="">--请选择日--</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
        </select>
    </td>
</tr>
<!-- 第三行 -->
<tr>
    <td>所在地</td>
    <td>
        <input type="text" value="河南省">
    </td>
</tr>
<!-- 第四行 -->
<tr>
<td>婚姻状况</td>
<td>
    <input type="radio" name="hunyin" id="hunyin"><label for="hunyin">未婚</label>
    <input type="radio" name="hunyin" id="hunyin"><label for="hunyin">已婚</label>
    <input type="radio" name="hunyin" id="hunyin"><label for="hunyin">离婚</label>
</td>
</tr>
<!-- 第五行 -->
<tr>
    <td>学历</td>
    <td>
        <input type="text" value="如实回答哈">
    </td>
</tr>
<!-- 第六行 -->
<tr>
    <td>喜欢的类型</td>
    <td><input type="checkbox" name="xihuan"><label for="xihuan">妩媚的</label>
    
         <input type="checkbox" name="xihuan"><label for="xihuan">可爱的</label>
  
        <input type="checkbox" name="xihuan"><label for="xihuan" >高冷的</label>
  
        <input type="checkbox" name="xihuan"><label for="xihuan">成熟的</label>
 
        <input type="checkbox" name="xihuan"><label for="xihuan">都喜欢</label>
    </td>
</tr>
<!-- 第七行 -->
<tr>
    <td>个人介绍</td>
    <td>
        <textarea name="" id="" >自我介绍</textarea>
    </td>
</tr>
<!-- 第八行 -->
<tr>
    <td></td>
    <td>
        <input type="submit" value="免费注册">
</tr>
<!-- 第九行 -->
<tr>
    <td></td>
    <td>
        <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
    </td>
</tr>
<!-- 第十行 -->
<tr>
    <td></td>
    <td>
        <a href="#">我是会员,立即登录</a>
    </td>
</tr>
<!-- 第十一行 -->
<tr>
    <td></td>
    <td>
        <h5>我承诺</h5>
        <ul>
            <li>年满18周岁,单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
            
        </ul>
    </td>
</tr>













</table>
</body>
</html>
